name: Build DOOM3-iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: List available schemes
        run: xcodebuild -list -project DOOM3-iOS/DOOM3-iOS.xcodeproj

      - name: Build app (no code signing)
        run: |
          xcodebuild \
            -project DOOM3-iOS/DOOM3-iOS.xcodeproj \
            -scheme DOOM3-iOS \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Create IPA file
        run: |
          mkdir -p output/Payload
          cp -R DOOM3-iOS/build/Release-iphoneos/DOOM3-iOS.app output/Payload/
          cd output && zip -r DOOM3-iOS.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOOM3-iOS
          path: output/DOOM3-iOS.ipa
